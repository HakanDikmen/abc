<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<!-----Meta----->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>LeechTurk.com Yönetici E-Posta Giriş Alanı</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta name="author" content="Derya Hakan" />
    
<!--Stylesheets-->
<link href="css/style.css" rel="stylesheet" type="text/css" />

<!--Scripts-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!--Sliding icons-->
<script type="text/javascript">
$(document).ready(function() {
	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});
	
	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});
});
</script>

</head>
<body>

	<div class="heading">
    	LeechTurk.com
    </div>
    
<div id="wrapper">
    <div class="user-icon"></div>
    <div class="pass-icon"></div>

<form id="sls_form" action="" method="post" name="login-form" class="login-form">

	<!--Header-->
    <div class="header">
    <h1>Giriş Yap</h1>
    <span>Giriş yapmak için lütfen kullanıcı adı ve şifrenizi aşağıdaki boşluklara girin.</span>
    </div>
    <!--END header-->
	
	<!--Input fields-->
    <div class="content">
    <input type="text" name="loginbox_membername" id="loginbox_membername" class="input username" accesskey="m" placeholder="{$TSUE['TSUE_Language']->phrase['your_name']}" />
	<input type="password" name="loginbox_password" id="loginbox_password" class="input password" accesskey="p" placeholder="{$TSUE['TSUE_Language']->phrase['your_password']}" />
	</div>
    <!--END Input fields-->
    
    <!--Buttons-->
    <div class="footer">
        <input type="submit" value="{$TSUE['TSUE_Language']->phrase['login']}" class="button" /> 
    </div>
    <!--END Buttons-->

</form>
<!--end login form-->

</div>

<script type="text/javascript">
    //<![CDATA[
    {$main_javascript}
    //]]>
</script>

{$loadjavascriptsCache}

<img src="{$TSUE['TSUE_Settings']->settings['global_settings']['website_url']}/cron.php?rq={$TIMENOW}" alt="" width="1" height="1" />

</body>
</html>
